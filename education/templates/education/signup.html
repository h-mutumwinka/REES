<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - REES</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            color: #000;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #222;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #FFD700; /* Yellow */
            color: #000;         /* Black text */
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #e6c200;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .helptext {
            font-size: 12px;
            color: #555;
            text-align: left;
            margin-bottom: 10px;
        }

        ul {
            font-size: 12px;
            color: #555;
            text-align: left;
        }

    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create Your Account</h2>

        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}   

            <button type="submit" class="signup-btn">Sign Up</button>

            <p class="login-link">
                I already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
